<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <title>KobeShoes</title>

</head>

<body>
    <header>
        
    <div class="header-brand">
        <div class="container">
            <h3>Frete Grátis para todo o Brasil</h3>
        </div>
    </div>

    </header>

      <!-- BG HERO -->
      <section class="hero">  
        <div class="container">
            <div class="text-hero">
                <div>
                    <img src="img/g.png" alt="Logo Kobe">
                    <p>KobeShoes</p>
                </div>
                <h2>A melhor loja de Kobes</h2>
                <p><span class="animation"></span></p>
            </div>
        </div>     
    </section>

    <!--Main-->
    <main>
        <div class="container">
            <div class="main-title">
                <h2>Os melhores em um só lugar</h2>
                <div>
                    <p>A marca KOBE na KobeShoes é a escolha certa para os amantes de sneakers que buscam estilo e conforto.</p>
                </div>
        </div>

        <div class="main-cards">
            <div class="card">
                <div class="card-image-container">
                    <img src="img/jordan-green.png" alt=""Air Jordan Green>
                </div>
                <div class="card-info">
                    <h4>Air Jordan</h4>
                    <p class="card-category">Tênis Air Jordan</p>
                    <p class="card-price">R$ 1.199,99</p>
                </div>
            </div>
        </div>
    </main>


    <!--Scripts-->
    <script src="typed.js"></script>
    <script src="script.js"></script>
    <script src="sneakers.js"></script>
    
</body>
</html>
